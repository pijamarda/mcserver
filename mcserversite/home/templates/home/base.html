{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{% static "js/jquery-3.2.1.min.js" %}"></script>
    <script src="{% static "js/monitor.js" %}"></script>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/mcserver.css" %}">

    <title>M&Z Minecraft Server</title>

</head>

<body>
    <div class="container">
        <div class="page-header">
            {% if user.is_authenticated %}                
                <p class="top-menu">
                    <span class="glyphicon glyphicon-user"> {{ user.username }} </span>
                    <a href="{% url 'logout' %}">
                    <span class="glyphicon glyphicon-share"> Logout </span>
                    </a>
                </p>
            {% else %}
                <a href="{% url 'login' %}" class="top-menu">
                    <span class="glyphicon glyphicon-lock"> Login </span>
                </a>
            {% endif %}
            <h1> Servidor COSA de Miguel y Zeneke</h1>

        </div>
        <div class="content">
            <div>
                {% block content %}
                {% endblock %}           
                
            </div>
        </div>
    </div>
</body>

</html>
